<!DOCTYPE html>
<html lang="en">

    <title>sort</title>
</head>
<body>
    <script>
        let name = ["a" , "z" , "b" , "c" ,"k", "d"];
        let no = [3,8,4,33,1,5,9]

        name.sort()
        no.sort()

        console.log(name);
        console.log(no);

        name.reverse()
        no.reverse()

        console.log(name);
        console.log(no);
