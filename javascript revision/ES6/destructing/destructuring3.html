<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuring3</title>
</head>

<body>


    <script>
        var calculate = (num1, num2) => {
            let sum = num1 + num2;
            let sub = num1 - num2;
            let mul = num1 * num2;
            let div = num1 / num2;

            return [sum, sub, mul, div]
        }

        let num1 = 10;
        let num2 = 15;

        const [sum, sub, mul, div] = calculate(num1, num2)

        console.log(`sum : ${sum}`);
        console.log(`sub : ${sub}`);
        console.log(`mul : ${mul}`);
        console.log(`div : ${div}`);


    </script>

</body>

</html>
